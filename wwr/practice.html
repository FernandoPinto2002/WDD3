<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Frequently Asked Questions</title>
 <style>
   /* CSS styling for grid and image */
   .grid-container {
     display: grid;
     grid-template-columns: 1fr 1fr; /* Adjust as needed */
     grid-gap: 20px; /* Adjust the gap between grid items */
   }
   .grid-item {
     /* Add any additional styling for grid items */
   }
   img {
     max-width: 100%; /* Ensure the image doesn't exceed its container's width */
     height: auto; /* Maintain aspect ratio */
   }
 </style>
</head>
<body>
<div class="grid-container">
 <div class="grid-item">
   <!-- Your title and text -->
   <h2>Frequently Asked Questions</h2>
   <p>Is this a good trip for kids? What are the age ranges you allow? Is whitewater rafting safe? I don't even know how to swim! Can I still come?</p>
   <!-- Add more FAQ items if needed -->
 </div>
 <div class="grid-item">
   <!-- Your image -->
   <img src="path/to/your/image.jpg" alt="Description of image">
 </div>
</div>
</body>
</html>
